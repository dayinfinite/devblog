{% extends 'base/base.html' %}
{% block content %}
    <h1>Register</h1>
    <form action="" method="post" name="Login">
        {{form.hidden_tag()}}
        <p>Email</p>
        <p>{{form.email}}</p>
        <P>Username</P>
        <p>{{form.username}}</p>
        <p>Password</p>
        <p>{{form.password}}</p>
        <p>Confirm password</p>
        <p>{{form.password2}}</p>
        <p><input type="submit" value="Register"></p>
    </form>
{% endblock %}
